<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khủng Long Nhảy Nhảy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .game-container {
            width: 600px;
            height: 200px;
            position: relative;
            overflow: hidden;
            background-color: #fff;
            border: 2px solid #ccc;
        }
        .dino {
            width: 40px;
            height: 40px;
            background-color: #000;
            position: absolute;
            bottom: 0;
            left: 50px;
            border-radius: 5px;
        }
        .cactus {
            width: 20px;
            height: 40px;
            background-color: #ff0000;
            position: absolute;
            bottom: 0;
            right: -50px;
            animation: moveCactus 2s linear infinite;
        }
        @keyframes moveCactus {
            from {
                right: -50px;
            }
            to {
                right: 650px;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="dino"></div>
        <div class="cactus"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
